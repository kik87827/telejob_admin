<!DOCTYPE html>
<html lang="ko">
  @@include('./include/head.html')
  <body class="front_body">
    <div class="page_wrap">
      <div>
        <a href="#" class="btn_guide_box" id="btnCall">팝업 호출</a>
        <a href="#" class="btn_guide_box" id="btnCall2">팝업 2 호출</a>
      </div>
      <!-- popup -->
      <div class="popup_wrap" id="samplePopup">
        <div class="bg_dim"></div>
        <div class="popup_item">
          <div class="popup_title_row">
            <h3 class="popup_title">서비스 금액 수정</h3>
          </div>
          <div class="popup_contents_row">
            <div class="popup_serv_head">
              <div>서비스명</div>
              <div>금액</div>
            </div>
            <div class="popup_serv_list">
              <div class="popup_serv_item">
                <div class="popup_serv_name">플러스 LITE</div>
                <div class="popup_serv_price">
                  <input type="text" />
                  <span>만원</span>
                </div>
              </div>
              <div class="popup_serv_item">
                <div class="popup_serv_name">프리미엄 스페셜</div>
                <div class="popup_serv_price">
                  <input type="text" />
                  <span>만원</span>
                </div>
              </div>
            </div>
            <div class="popup_serv_total">
              <div class="serv_total_tit">합계</div>
              <div class="serv_total_txt">
                <em>503,100</em>
                원
              </div>
            </div>
            <div class="popup_btn_row btn_bottom_wrap">
              <!-- close_trigger 있을시 닫기 -->
              <a href="#" class="btn_submit_box close_trigger">
                <span class="btn_submit_box_text">취소</span>
              </a>
              <a href="#" class="btn_submit_box primary_full close_trigger">
                <span class="btn_submit_box_text">저장</span>
              </a>
            </div>
          </div>
          <a href="javascript:;" class="btn_popup_close">
            <span class="hdtext">팝업 닫기</span>
          </a>
        </div>
      </div>
      <div class="popup_wrap" id="samplePopup2">
        <div class="bg_dim"></div>
        <div class="popup_item sm_size">
          <div class="popup_title_row">
            <h3 class="popup_title">무료방식 선택</h3>
          </div>
          <div class="popup_contents_row">
            <ul class="popup_radio_list">
              <li>
                <div class="popup_radio_item">
                  <input
                    type="radio"
                    name="free_system"
                    id="free_system_01"
                    class="props_dom"
                  />
                  <label for="free_system_01" class="popup_radio_label">
                    무료
                  </label>
                </div>
              </li>
              <li>
                <div class="popup_radio_item">
                  <input
                    type="radio"
                    name="free_system"
                    id="free_system_02"
                    class="props_dom"
                    checked
                  />
                  <label for="free_system_02" class="popup_radio_label">
                    형태변경
                  </label>
                </div>
              </li>
              <li>
                <div class="popup_radio_item">
                  <input
                    type="radio"
                    name="free_system"
                    id="free_system_03"
                    class="props_dom"
                  />
                  <label for="free_system_03" class="popup_radio_label">
                    클레임
                  </label>
                </div>
              </li>
              <li>
                <div class="popup_radio_item">
                  <input
                    type="radio"
                    name="free_system"
                    id="free_system_04"
                    class="props_dom"
                  />
                  <label for="free_system_04" class="popup_radio_label">
                    선입금
                  </label>
                </div>
              </li>
              <li>
                <div class="popup_radio_item">
                  <input
                    type="radio"
                    name="free_system"
                    id="free_system_05"
                    class="props_dom"
                  />
                  <label for="free_system_05" class="popup_radio_label">
                    장기계약
                  </label>
                </div>
              </li>
              <li>
                <div class="popup_radio_item">
                  <input
                    type="radio"
                    name="free_system"
                    id="free_system_06"
                    class="props_dom"
                  />
                  <label for="free_system_06" class="popup_radio_label">
                    계약서비스
                  </label>
                </div>
              </li>
            </ul>
          </div>
          <div class="popup_btn_row btn_bottom_wrap">
            <!-- close_trigger 있을시 닫기 -->
            <a href="#" class="btn_submit_box close_trigger">
              <span class="btn_submit_box_text">취소</span>
            </a>
            <a href="#" class="btn_submit_box primary_full close_trigger">
              <span class="btn_submit_box_text">저장</span>
            </a>
          </div>
          <a href="javascript:;" class="btn_popup_close">
            <span class="hdtext">팝업 닫기</span>
          </a>
        </div>
      </div>
      <!-- // popup -->

      <script>
        document.addEventListener("DOMContentLoaded", function () {
          // 인스턴스 선언
          let designPopup = new DesignPopup({
            selector: "#samplePopup",
            beforeCallback() {},
            callback() {},
            closeCallback() {},
          });
          designPopup.popupShow(); // show
          // designPopup.popupShow(); // hide

          let designPopup2 = new DesignPopup({
            selector: "#samplePopup2",
            beforeCallback() {},
            callback() {},
            closeCallback() {},
          });
          // designPopup2.popupShow(); // show
          // designPopup2.popupShow(); // hide

          setTimeout(() => {}, 3000);

          // event
          document.querySelector("#btnCall").addEventListener("click", () => {
            designPopup.popupShow(); // show
          });
          document.querySelector("#btnCall2").addEventListener("click", () => {
            designPopup2.popupShow(); // show
          });
          document
            .querySelector("#btnInstanceTest")
            .addEventListener("click", () => {
              designPopup.popupHide({
                beforeClose() {
                  console.log("samplePopup instance - beforeClose");
                },
                closeCallback() {
                  console.log("samplePopup instance - closeCallback");
                },
              });
            });
        });
      </script>
    </div>
  </body>
</html>
